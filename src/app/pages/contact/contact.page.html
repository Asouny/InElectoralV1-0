<ion-header class="ion-text-center">
  <ion-toolbar color="ine">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>InElectoral</ion-title>
    <ion-title>Contacto</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-text-center" class="ion-align-items-center" size="large">
  <form class="ion-align-items-center" class="ion-text-center" [formGroup]="myForm">


    <ion-card>


      <ion-item>
        <ion-label position="floating">Nombre(s)</ion-label>
        <ion-input formControlName="firstname" type="text"></ion-input>
        <ion-item *ngIf="myForm.get('firstname').errors && (myForm.get('firstname').dirty ||
       myForm.get('firstname').touched || submitted)">
          <ion-label color="danger">nombres no validos</ion-label>
        </ion-item>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellidos</ion-label>
        <ion-input formControlName="lastname" type="text"></ion-input>
        <ion-item *ngIf="myForm.get('lastname').errors && (myForm.get('lastname').dirty ||
       myForm.get('lastname').touched || submitted)">
          <ion-label color="danger">Apellidos no validos</ion-label>
        </ion-item>
      </ion-item>
    </ion-card>

    <ion-card>


      <ion-item>
        <ion-label position="floating">Correo Electronico</ion-label>
        <ion-input formControlName="email" type="text"></ion-input>
        <ion-item *ngIf="myForm.get('email').errors && (myForm.get('email').dirty ||
       myForm.get('email').touched || submitted)">
          <ion-label color="danger">Correo electronico no valido</ion-label>
        </ion-item>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Numero telefonico</ion-label>
        <ion-input formControlName="phone" type="text"></ion-input>
        <ion-item *ngIf="myForm.get('phone').errors && (myForm.get('phone').dirty ||
       myForm.get('phone').touched || submitted)">
          <ion-label color="danger">telefono no valido</ion-label>
        </ion-item>
      </ion-item>
    </ion-card>

    <ion-card>


      <ion-item>
        <ion-label position="floating">Asunto</ion-label>
        <ion-input formControlName="affair" type="text"></ion-input>
        <ion-item *ngIf="myForm.get('affair').errors && (myForm.get('affair').dirty ||
       myForm.get('affair').touched || submitted)">
          <ion-label color="danger">telefono no valido</ion-label>
        </ion-item>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Mensaje:</ion-label>
        <ion-textarea formControlName="message" type="text"></ion-textarea>
        <ion-item *ngIf="myForm.get('message').errors && (myForm.get('message').dirty ||
       myForm.get('message').touched || submitted)">
          <ion-label color="danger">Mensaje incompleto</ion-label>
        </ion-item>
      </ion-item>
    </ion-card>


    <ion-item class="ion-align-items-center" class="ion-text-center">
      <ion-button class="ion-text-center" [disabled]="!myForm.valid" (click)='create()' size="large" 
        color="ine">Enviar</ion-button>
    </ion-item>


  </form>
</ion-content>
